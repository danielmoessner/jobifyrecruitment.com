<div class="mt-6 prose prose-gray prose-lg text-gray-500 max-w-none">
    {{ text|safe }}
    {% if button %}
        <div class="mt-8 w-full flex not-prose justify-center">
            <a href="{% if href %}{% url href %}{% endif %}{{ params }}"
               class="{% include 'symbols/button_gray.class' %}">
                {{ button }}
            </a>
        </div>
    {% endif %}
</div>
