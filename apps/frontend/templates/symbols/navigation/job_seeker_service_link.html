{% if service %}
    <a href="{% url 'frontend:services' %}#service-{{ service.pk }}"
       @click="open = false"
       class="-m-2 p-2 flex items-start rounded-lg hover:bg-gray-50 transition ease-in-out duration-150">
        <div class="">
            <p class="text-base font-medium text-gray-900">
                {{ service.title }}
            </p>
        </div>
    </a>
{% endif %}
