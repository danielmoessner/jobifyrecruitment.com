<div class="bg-yellow-500 py-16 px-4 sm:py-20">
    <div class="{% include 'symbols/container.class' %}">
        <blockquote>
            <div class="relative">
                <div class="absolute top-0 left-0 -translate-x-1/2 -translate-y-full">
                    <svg class="h-8 w-8 text-gray-900 opacity-90" fill="currentColor" viewBox="0 0 32 32"
                         aria-hidden="true">
                        <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z"></path>
                    </svg>
                </div>

                <p class="mt-6 text-3xl font-serif font-light uppercase font-extrabold sm:text-4xl">
                    {{ quote }}
                </p>
            </div>
            {% if author %}
                <footer class="mt-6">
                    <p class="text-base font-medium">- {{ author }}</p>
                </footer>
            {% endif %}
        </blockquote>
    </div>
</div>
