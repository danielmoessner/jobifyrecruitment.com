{% load static %}

<!-- required meta tags -->
<meta charset="utf-8" http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- theme css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/output.css' %}">

<!-- roboto font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">

<!-- general tags -->
<title>{{ page.meta_title|default:'JobifyRecruitment' }}</title>
<meta name="description" content="{{ page.meta_description|default:'' }}" />

<!-- opengraph tags -->
<meta property="og:title" content="{{ page.meta_title|default:'JobifyRecruitment' }}" />
<meta property="og:description" content="{{ page.meta_description|default:'' }}" />

<!-- twitter card tags -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ page.meta_title|default:'JobifyRecruitment' }}" />
<meta name="twitter:description" content="{{ page.meta_description|default:'' }}" />

<!-- favicons -->
<link rel="icon" type="image/png" href="{% static 'icon/quote.png' %}" sizes="256x256" />
<link rel="apple-touch-icon" sizes="256x256" href="{% static 'icon/quote.png' %}" />
