{% load static %}

<section class="py-16 xl:pb-36" id="services">
    <div class="max-w-3xl mx-auto lg:max-w-7xl">
        <div class="{% include 'symbols/wrapper.class' %}">
            <div class="lg:text-lg w-full">
                <ul class="grid sm:grid-cols-2 lg:grid-cols-3 sm:gap-6 lg:gap-y-6">
                    {% for service in services %}
                        <li>
                            <div class="scroll-mt-32 border border-yellow-500 border-2 shadow"
                                 id="service-{{ service.pk }}" x-data="{ open: false }">
                                <button class="w-full" @click="open = !open" type="button" aria-expanded="false"
                                        x-bind:aria-expanded="open.toString()">
                                    <img class="max-w-full mx-auto sm:h-64 object-cover" src="{{ service.image.url }}"
                                         alt="{{ service.name }}"/>
                                </button>
                                <div class="mt-4 px-4 pb-4">
                                    <button type="button" x-description="Expand/collapse question button"
                                            class="text-left w-full flex justify-between items-center text-gray-400"
                                            aria-controls="faq-2" @click="open = !open" aria-expanded="false"
                                            x-bind:aria-expanded="open.toString()">
                                        <h3 class="text-xl font-bold text-gray-800">
                                            {{ service.title }}
                                        </h3>
                                        <div class="ml-6 h-7 flex items-center">
                                            <svg class="h-6 w-6 transform rotate-0 text-gray-700" x-state:on="Open"
                                                 x-state:off="Closed"
                                                 :class="{ '-rotate-180': open, 'rotate-0': !(open) }"
                                                 xmlns="http://www.w3.org/2000/svg"
                                                 fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                                 aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                      d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </div>
                                    </button>
                                    <p class="text-lg mt-3" x-show="open">
                                        {{ service.text }}
                                    </p>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                    <li class="border border-yellow-500 border-2 shadow">
                        <div class="p-4 w-full text-center h-full flex items-center justify-center">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">
                                    {{ page.courses_title }}
                                </h3>
                                <p class="text-lg">
                                    {{ page.courses_text }}
                                </p>
                                <div class="flex justify-center mt-4">
                                    <div class="flex space-x-2">
                                        <a href="mailto:{{ footer.column_1_mail }}"
                                           class="text-gray-400 hover:text-gray-500 p-1">
                                            <span class="sr-only">Mail</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                                 viewBox="0 0 24 24"
                                                 stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                            </svg>
                                        </a>
                                        <a href="#" class="text-gray-400 hover:text-gray-500 p-1">
                                            <span class="sr-only">Instagram</span>
                                            <img src="{% static 'social/instagram.png' %}" alt="Instagram Icon"
                                                 class="w-6 h-6">
                                        </a>
                                        <a href="#" class="text-gray-400 hover:text-gray-500 p-1">
                                            <span class="sr-only">Line</span>
                                            <img src="{% static 'social/line.png' %}" alt="Line Icon" class="w-6 h-6">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
