<div class="max-w-3xl mx-auto text-center text-2xl leading-9 font-medium text-gray-900">
    <p>
        &ldquo;{{ review.text|linebreaksbr }}&rdquo;
    </p>
</div>
{% if review.customer %}
    <div class="mt-8">
        <div class="md:flex md:items-center md:justify-center">
            <div class="mt-3 text-center md:mt-0 md:ml-4 md:flex md:items-center">
                <div class="text-base font-medium text-gray-900">{{ review.customer }}</div>
                {% if review.company %}
                    <svg class="hidden md:block mx-1 h-5 w-5 text-red-600"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                        <path d="M11 0h3L9 20H6l5-20z"></path>
                    </svg>
                    <div class="text-base font-medium text-gray-500">{{ review.company }}</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
