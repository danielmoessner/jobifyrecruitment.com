{% load static %}
<section class="pb-8 pt-20 bg-white">
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">A better way to send money.</h2>
        <dl class="space-y-10 lg:space-y-0 lg:grid lg:grid-cols-3 lg:gap-8">
            <div class="flex flex-col items-center">
                <dt>
                    <div class="flex items-center justify-center h-20 w-20">
                        <img src="{% static 'icon/find-a-job.png' %}" alt="Find a job icon." class="grayscale">
                    </div>
                    <p class="mt-5 text-lg leading-6 font-medium text-gray-900">Find a job</p>
                </dt>
                <dd class="mt-2 text-base text-gray-500 block">
                    <p>
                        <a href="" class="{% include 'symbols/button.class' %}">Apply now</a>
                    </p>
                </dd>
            </div>
            <div class="flex flex-col items-center">
                <dt>
                    <div class="flex items-center justify-center h-20 w-20">
                        <img src="{% static 'icon/hire-someone.png' %}" alt="Hire someone." class="grayscale">
                    </div>
                    <p class="mt-5 text-lg leading-6 font-medium text-gray-900">Hire someone</p>
                </dt>
                <dd class="mt-2 text-base text-gray-500">
                    <a href="" class="{% include 'symbols/button.class' %}">Submit request</a>
                </dd>
            </div>
            <div class="flex flex-col items-center">
                <dt>
                    <div class="flex items-center justify-center h-20 w-20">
                        <img src="{% static 'icon/refer-a-friend.png' %}" alt="Refer a friend." class="grayscale">
                    </div>
                    <p class="mt-5 text-lg leading-6 font-medium text-gray-900">Refer a friend</p>
                </dt>
                <dd class="mt-2 text-base text-gray-500">
                    <a href="" class="{% include 'symbols/button.class' %}">Fill out the form</a>
                </dd>
            </div>
        </dl>
    </div>
</section>
