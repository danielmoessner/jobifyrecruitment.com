{% load static %}
<header class="lg:relative bg-gray-800 pb-20 lg:pt-20 lg:pb-8" x-data>
    <div class="relative w-full lg:absolute lg:inset-y-0 lg:right-0 lg:h-full lg:z-0">
        <video class="absolute inset-0 w-full h-full object-cover brightness-50" autoplay loop muted>
{#            <source src="{% static 'video/video-neu.avi' %}" type="video/avi">#}
            <source src="{% static 'video/video-neu.webm' %}" type="video/webm">
{#            <source src="{% static 'video/video-neu.ogv' %}" type="video/ogg">#}
{#            <source src="{% static 'video/video-neu.wmv' %}" type="video/wmv">#}
            <source src="{% static 'video/video-neu.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="relative z-10 mx-auto max-w-7xl w-full pt-4 text-center lg:pt-0 lg:text-left">
        <div
                class="lg:opacity-0 lg:transition lg:duration-1000 lg:delay-[5000ms]"
                x-intersect="$el.classList.add('!opacity-100')"
        >
            <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
                <h1 class="text-2xl tracking-tight font-extrabold text-gray-100 sm:text-3xl xl:text-4xl">
                    {{ page.header_title }}
                </h1>
                <p class="mt-3 max-w-md mx-auto text-lg text-gray-300 sm:text-xl md:mt-5 md:max-w-3xl">
                    {{ page.header_text }}
                </p>
            </div>
        </div>
    </div>


    <div class="relative z-10 mt-20 mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8"

    >
        <div
                class="lg:opacity-0 transition lg:duration-0 lg:delay-[0ms]"
                x-intersect="$el.classList.add('!opacity-100')"
        >
            <h2 class="sr-only">Services</h2>
            <dl class="grid gap-16 sm:gap-4 sm:grid-cols-3 sm:gap-0 lg:gap-8">
                <div class="flex flex-col items-center">
                    <dt>
                        <div class="flex items-center justify-center h-20 w-20">
                            <img src="{% static 'icon/apply-now.png' %}" alt="{{ page.services_left }} Icon"
                                 class="grayscale invert">
                        </div>
                        <p class="mt-2 text-lg leading-6 font-medium text-gray-100">{{ page.services_left }}</p>
                    </dt>
                    <dd class="mt-2 text-base text-gray-500 block">
                        <p>
                            <a href="{% url 'frontend:initiative_application' %}"
                               class="{% include 'symbols/button_white.class' %}">
                                {{ page.services_button_left }}
                            </a>
                        </p>
                    </dd>
                </div>
                <div class="flex flex-col items-center">
                    <dt>
                        <div class="flex items-center justify-center h-20 w-20 mx-auto">
                            <img src="{% static 'icon/submit-a-request.png' %}" alt="{{ page.services_center }} Icon"
                                 class="grayscale invert">
                        </div>
                        <p class="mt-2 text-lg leading-6 font-medium text-gray-100">{{ page.services_center }}</p>
                    </dt>
                    <dd class="mt-2 text-base text-gray-500">
                        <a href="{% url 'frontend:submit_a_position' %}"
                           class="{% include 'symbols/button_white.class' %}">
                            {{ page.services_button_center }}
                        </a>
                    </dd>
                </div>
                <div class="flex flex-col items-center">
                    <dt>
                        <div class="flex items-center justify-center h-20 w-20 mx-auto">
                            <img src="{% static 'icon/refer-a-friend.png' %}" alt="{{ page.services_right }} Icon"
                                 class="grayscale invert">
                        </div>
                        <p class="mt-2 text-lg leading-6 font-medium text-gray-100">{{ page.services_right }}</p>
                    </dt>
                    <dd class="mt-2 text-base text-gray-500">
                        <a href="{% url 'frontend:submit_a_referral' %}"
                           class="{% include 'symbols/button_white.class' %}">
                            {{ page.services_button_right }}
                        </a>
                    </dd>
                </div>
            </dl>
        </div>
    </div>
</header>
