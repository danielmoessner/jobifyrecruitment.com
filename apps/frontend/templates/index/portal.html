<div class="relative bg-gray-50 pt-16 pb-20 lg:pt-24 lg:pb-22">
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
                {{ page.applicants_title }}
            </h2>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
                {{ page.applicants_text }}
            </p>
        </div>
        <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
            {% for applicant in applicants %}
                {% include 'symbols/applicant.html' with applicant=applicant %}
            {% endfor %}
        </div>
        <div class="flex justify-center mt-10">
            <a href="{% url 'frontend:portal' %}" class="{% include 'symbols/button_gray.class' %}">
                {{ page.applicants_button }}
            </a>
        </div>
    </div>
</div>
